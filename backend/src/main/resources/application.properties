# app.info
app.info.version=@version@
app.info.group=@groupId@
app.info.name=@name@
# spring.application
spring.application.name=backend
# spring.web
spring.web.resources.static-locations=classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/, classpath:/dist/
# spring.datasource
spring.datasource.username=${POSTGRES_DB_USER}
spring.datasource.password=${POSTGRES_DB_PASSWORD}
spring.datasource.url=${POSTGRES_DB_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa
spring.jpa.properties.hibernate.default_schema=authorization_server
# spring.data.redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.port=${REDIS_PORT}
# spring.mail
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# springdoc
springdoc.show-login-endpoint=true
springdoc.show-oauth2-endpoints=true
# spring.flyway
spring.flyway.schemas=authorization_server
# email.token
email.token.expiration-seconds=360
